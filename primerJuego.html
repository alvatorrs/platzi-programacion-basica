<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, papel o tijera</title>
  <script>
    // definiendo la aleatoriedad
    function aleatorio(min, max) {
      return Math.floor(Math.random() * (max - min +1)) + min;
    }

    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = parseInt(prompt("Introduzca un número: 1 para piedra, 2 para papel, 3 para tijera"));
    let pc = aleatorio(1,3);

    // mostrar nuestra elección
    if (jugador === 1) {
      alert('Elegiste piedra');
    }
    else if (jugador === 2) {
      alert('Elegiste papel');
    }
    else if (jugador === 3) {
      alert('Elegiste tijera');
    }
    else {
      alert('Vuelve a intentarlo');
    }

    // elección del pc
    if (pc === 1) {
      alert('PC eligió piedra');
    }
    else if (pc === 2) {
      alert('PC eligió papel');
    }
    else if (pc === 3) {
      alert('PC eligió tijera');
    }
    else {
      alert('Vuelve a intentarlo');
    }

    // resultado del juego
    if (jugador === pc) {
      alert('Es un empate');
    }
    else if (jugador === 1 && pc === 3) {
      alert('Ganaste');
    }
    else if (jugador === 2 && pc === 1) {
      alert('Ganaste');
    }
    else if (jugador === 3 && pc === 2) {
      alert('Ganaste');
    }
    else {
      alert('Perdiste');
    }
  </script>
</head>
<body>
  <h1>Piedra, papel o tijera</h1>
</body>
</html>
