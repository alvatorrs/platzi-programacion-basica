<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, papel o tijera</title>
  <script>
    // definiendo la aleatoriedad
    function aleatorio(min, max) {
      return Math.floor(Math.random() * (max - min +1)) + min;
    }

    // definiendo elección
    function eleccion(jugada) {
      let resultado = '';
      if (jugada === 1) {
        resultado = 'Piedra';
      }
      else if (jugada === 2) {
        resultado = 'Papel';
      }
      else if (jugada === 3) {
        resultado = 'Tijera';
      }
      else {
        resultado = 'volver a intentarlo';
      }     
      return resultado;
    }

    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = parseInt(prompt("Introduzca un número: 1 para piedra, 2 para papel, 3 para tijera"));
    let pc = aleatorio(1,3);

    // alert de las elecciones
    alert(`Usted eligió ${eleccion(jugador)}`);
    alert(`PC eligió ${eleccion(pc)}`);

    // resultado del juego
    if (jugador === pc) {
      alert('Es un empate');
    }
    else if (jugador === 1 && pc === 3) {
      alert('Ganaste');
    }
    else if (jugador === 2 && pc === 1) {
      alert('Ganaste');
    }
    else if (jugador === 3 && pc === 2) {
      alert('Ganaste');
    }
    else {
      alert('Perdiste');
    }
  </script>
</head>
<body>
  <h1>Piedra, papel o tijera</h1>
</body>
</html>
